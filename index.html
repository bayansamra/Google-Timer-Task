<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- style file -->
     <link rel="stylesheet" href="style.css">
    <title>Google-Timer</title>
</head>
<body>

     <!-- Timer-StopWatch section  -->
     <article class="timer-sec">
        <div class="head-btns">
            <div class="timer-btn active"><i class="fa-solid fa-hourglass"></i>TIMER</div>
            <div class="stop-btn"><i class="fa-solid fa-stopwatch"></i>STOPWATCH</div>
        </div>
        <div class="counter">
            <h2 class="timer-count"><span class="timer-min">5</span>m <span class="timer-sec">00</span>s</h2>
            <h2 class="stop-count"><span class="stop-sec">0</span>s <span class="stop-mSec">00</span></h2>
            <div class="linetime"></div>
        </div>
        <div class="timer-footer">
            <div>
                <button class="start-btn">START</button>
                <button class="stop-btn-time">STOP</button>
                <button class="reset-btn">RESET</button>
            </div>
            <div class="foo-icon">
                <i class="fa-solid fa-volume-low"></i>
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
        <div class="feedback"><a href="https://www.google.com/search?q=timer&sxsrf=ALiCzsb6mD2lCcaVJsy4P4rHEPgsxb7GJw%3A1670338336639&ei=IFePY9PJJs2SaoaajPgM&ved=0ahUKEwjT2daZn-X7AhVNiRoKHQYNA88Q4dUDCBA&uact=5&oq=timer&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAzIKCAAQsQMQgwEQQzIECAAQQzIECAAQQzIECAAQQzIICAAQgAQQywEyBQgAEIAEMggIABCABBDLATIFCAAQgAQyBQgAEIAEMgUIABCABDoKCAAQRxDWBBCwAzoHCAAQsAMQQzoNCAAQ5AIQ1gQQsAMYAToMCC4QyAMQsAMQQxgCOg8ILhDUAhDIAxCwAxBDGAI6BAgjECc6CgguEMcBENEDECc6EQguEIAEELEDEIMBEMcBENEDOgsIABCABBCxAxCDAToICAAQgAQQsQM6BAguECc6BwgAELEDEENKBAhBGABKBAhGGAFQqgZY_g5g5xNoAnABeACAAX-IAd0EkgEDMC41mAEAoAEByAESwAEB2gEGCAEQARgJ2gEGCAIQARgI&sclient=gws-wiz-serp"><em>Feedback</em></a></div>
    </article>
    <script src="main.js"></script>
</body>
</html>
